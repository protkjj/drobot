# World spawn positions (shared by all launch modes)
# default: spawn:=default 시 사용되는 좌표 (hospital_original 기준)
# spawn:=random 시 SDF 파싱 후 장애물 1.5m 클리어런스 랜덤 스폰

worlds:
  # Hospital 계열 - 전부 hospital_original 기준 (너스스테이션 앞)
  hospital_original: {x: 0.0, y: 1.5}
  hospital:          {x: 0.0, y: 1.5}
  hospital_two_floors:   {x: 0.0, y: 1.5}
  hospital_three_floors: {x: 0.0, y: 1.5}

  # 기타 맵
  empty:                      {x: 0.0, y: 0.0}
  basic:                      {x: 0.0, y: 0.0}

# world 목록에 없는 맵은 이 좌표 사용
default: {x: 0.0, y: 1.5}
