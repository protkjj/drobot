# ros_gz_bridge configuration
# ROS 2 - Gazebo topic bridging

# Clock: Gazebo -> ROS (중요! use_sim_time에 필요)
- topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# cmd_vel: ROS -> Gazebo (양방향)
- topic_name: "/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: BIDIRECTIONAL

# odom: Gazebo -> ROS
- topic_name: "/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# joint_states: Gazebo -> ROS
- topic_name: "/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# IMU: Gazebo -> ROS
- topic_name: "/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# LiDAR: Gazebo -> ROS
- topic_name: "/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS


# Camera info: Gazebo -> ROS
- topic_name: "/camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS

# Camera image: Gazebo(/camera/image) -> ROS(/camera/image_raw)
- ros_topic_name: "/camera/image_raw"    # ROS에서 사용할 이름
  gz_topic_name: "/camera/image"        # 가제보 실제 토픽 이름
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# Camera depth image
- ros_topic_name: "/camera/depth_image_raw"
  gz_topic_name: "/camera/depth_image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# Arm joint
- ros_topic_name: "/arm/lf_arm_rev/cmd_pos"
  gz_topic_name: "/model/drobot/joint/lf_arm_rev/cmd_pos"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

- ros_topic_name: "/arm/lr_arm_rev/cmd_pos"
  gz_topic_name: "/model/drobot/joint/lr_arm_rev/cmd_pos"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

- ros_topic_name: "/arm/rf_arm_rev/cmd_pos"
  gz_topic_name: "/model/drobot/joint/rf_arm_rev/cmd_pos"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

- ros_topic_name: "/arm/rr_arm_rev/cmd_pos"
  gz_topic_name: "/model/drobot/joint/rr_arm_rev/cmd_pos"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ