slam_toolbox:
  ros__parameters:
    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    use_scan_matching: true
    use_scan_barycenter: true
    mode: mapping

    # Mapping Parameters
    resolution: 0.05
    max_laser_range: 12.0
    minimum_time_interval: 0.5
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    # General Parameters
    use_sim_time: true
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 2.0  # 5.0 → 2.0 (더 빠른 지도 업데이트)

    debug_logging: false

    # ===== 키프레임 생성 빈도 (더 자주 생성하여 정확도 향상) =====
    minimum_travel_distance: 0.15  # 0.2 → 0.15m (더 자주 키프레임 생성)
    minimum_travel_heading: 0.15   # 0.2 → 0.15rad (회전 시에도 더 자주 생성)

    # ===== 스캔 버퍼 (더 많은 스캔 저장) =====
    scan_buffer_size: 20          # 10 → 20
    scan_buffer_maximum_scan_distance: 12.0  # LiDAR 범위에 맞춤

    # ===== 스캔 매칭 파라미터 =====
    link_match_minimum_response_fine: 0.1   # 0.15 → 0.1 (매칭 기준 완화로 드리프트 방지)
    link_scan_maximum_distance: 2.5         # 2.0 → 2.5 (더 넓은 범위)

    # ===== Loop Closure (같은 장소 재인식 - 매우 중요!) =====
    do_loop_closing: true
    loop_search_maximum_distance: 6.0       # 3.0 → 6.0 (더 넓은 범위에서 탐색)
    loop_match_minimum_chain_size: 6        # 10 → 6 (더 빠른 loop closure)
    loop_match_maximum_variance_coarse: 2.0 # 3.0 → 2.0 (더 엄격)
    loop_match_minimum_response_coarse: 0.4 # 0.35 → 0.4
    loop_match_minimum_response_fine: 0.5   # 0.45 → 0.5

    # Correlation Parameters (스캔 매칭 정확도)
    correlation_search_space_dimension: 0.5  # 0.4 → 0.5 (검색 범위 확대)
    correlation_search_space_resolution: 0.01  # 0.005 → 0.01 (안정성)
    correlation_search_space_smear_deviation: 0.03  # Must be between 0.0025 and 0.05

    # Loop Closure Parameters
    loop_search_space_dimension: 10.0  # 8.0 → 10.0 (더 넓은 검색)
    loop_search_space_resolution: 0.04 # 0.05 → 0.04
    loop_search_space_smear_deviation: 0.025

    # Scan Matcher Parameters (더 정확한 매칭)
    distance_variance_penalty: 0.4  # 0.5 → 0.4
    angle_variance_penalty: 0.8     # 1.0 → 0.8

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
