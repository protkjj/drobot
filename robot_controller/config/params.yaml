# Wheeled Drone Parameters
# 파라미터 설정 파일

# ========== Mode Manager ==========
mode_manager:
  ros__parameters:
    # 전환 딜레이 (초)
    transition_delay: 2.0

# ========== Wheel Controller ==========
wheel_controller:
  ros__parameters:
    # 바퀴 간 거리 (m) - Differential Drive 계산에 사용
    wheel_base: 0.3
    # 바퀴 반지름 (m)
    wheel_radius: 0.05
    # 최대 선속도 (m/s)
    max_linear_vel: 1.0
    # 최대 각속도 (rad/s)
    max_angular_vel: 2.0
    # PWM 주파수 (Hz)
    pwm_frequency: 1000

# ========== PX4 Interface ==========
px4_interface:
  ros__parameters:
    # 기본 호버링 고도 (m)
    default_altitude: 2.0
    # 최대 수평 속도 (m/s)
    max_horizontal_vel: 3.0
    # 최대 수직 속도 (m/s)
    max_vertical_vel: 1.5
    # 최대 yaw 속도 (rad/s)
    max_yaw_rate: 1.0
    # Offboard 제어 주파수 (Hz)
    offboard_rate: 10.0

# ========== Commander ==========
commander:
  ros__parameters:
    # 기본 선속도 (m/s)
    linear_speed: 0.5
    # 기본 각속도 (rad/s)
    angular_speed: 1.0
    # 기본 수직 속도 (m/s)
    vertical_speed: 0.5

# ========== Teleop Keyboard ==========
teleop_keyboard:
  ros__parameters:
    # 기본 선속도 (m/s)
    linear_speed: 0.5
    # 기본 각속도 (rad/s)
    angular_speed: 1.0
