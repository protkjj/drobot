amcl:
  ros__parameters:
    use_sim_time: True
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    # drobot의 크기를 고려한 footprint (중심점 기준 사각형 좌표)
    footprint: "[ [0.15, 0.1], [0.15, -0.1], [-0.15, -0.1], [-0.15, 0.1] ]"

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom

controller_server:
  ros__parameters:
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      # 아래 critics 리스트가 반드시 정의되어 있어야 합니다.
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # 각 critic에 대한 세부 설정 (예시)
      BaseObstacle.scale: 0.02
      PathDefault.scale: 32.0
      GoalDefault.scale: 24.0

collision_monitor:
  ros__parameters:
    use_sim_time: True
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    transform_tolerance: 0.1
    source_timeout: 5.0
    stop_pub_timeout: 2.0
    # ✅ 에러의 원인이 된 부분
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
