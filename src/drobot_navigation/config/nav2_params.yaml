amcl:
  ros__parameters:
    use_sim_time: True
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    # drobot의 크기를 고려한 footprint (중심점 기준 사각형 좌표)
    footprint: "[ [0.15, 0.1], [0.15, -0.1], [-0.15, -0.1], [-0.15, 0.1] ]"

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    # 로봇 속도 제한 (drobot 사양에 맞춰 조절)
    min_vel_x: 0.0
    max_vel_x: 0.5
    max_vel_theta: 1.0
